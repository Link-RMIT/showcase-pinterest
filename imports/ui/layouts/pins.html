<template name="pins">
    <div id="pins">
        {{#each pins }}
        {{> card}}
        {{/each}}
    </div>
</template>

<template name="recent">
    <div id="pins">
        {{#each pins }}
        {{> card}}
        {{/each}}
    </div>
</template>

<template name="mypins">
    {{#if currentUser}}
    <div id="pins">
        {{#each pins }}
        {{> mycard}}
        {{/each}}
    </div>
    {{else}}
    {{> alert}}
    {{/if}}
</template>


<template name="user">
    <div id="pins">
        {{#each pins }}
        {{> card}}
        {{/each}}
    </div>
</template>

<template name="card">
    <div class="card">
        <div class="img-wrapper">
            <img src="{{url}}" onerror="this.src = 'http://pintech.herokuapp.com/placeholder.png'">
        </div>
        <div class="title">
            {{title}}
        </div>
        <div class="author">
            <a href="/user/{{userId}}">{{userName}}</a>
        </div>
    </div>
</template>

<template name="mycard">
    <div class="card">
        <div class="img-wrapper">
            <img src="{{url}}" onerror="this.src = 'http://pintech.herokuapp.com/placeholder.png'">
        </div>
        <div class="title">
            {{title}}
        </div>
        <a href="#delete" class="delete">
            Delete
        </a>
    </div>
</template>

<template name="usercard">
    <div class="card">
        <div class="img-wrapper">
            <img src="{{url}}" onerror="this.src = 'http://pintech.herokuapp.com/placeholder.png'">
        </div>
        <div class="title">
            {{title}}
        </div>
    </div>
</template>

<template name="alert" >
    <div id="main" class="row-fluid">
        <div class="alert alert-danger">
            You can't get here! Please log-in.
        </div>
    </div>
</template>
